<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>Todo List</title>
  <style type="text/tailwindcss">
    @layer utilities {
      .todo-status-completed {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
<div class="h-screen bg-cyan-400">
  <div class="text-center relative top-1/3">
    <input type="text" class="border-0 js-input">
    <button class="p-2 border-solid js-add-button">add</button>
    <div>
    <label for="done"></label>
    <select name="done" id="done" class="js-status">
      <option value="All">All</option>
      <option value="completed">completed</option>
      <option value="uncompleted">uncompleted</option>
    </select>
  </div>

    <div class="js-html mt-10"></div>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
